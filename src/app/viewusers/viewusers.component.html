
<div
  class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
  <div class="d-flex align-items-center justify-content-center w-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-10 col-lg-10 col-xxl-6">
        <div class="card mb-0">
          <div class="card-body">
            <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
              <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
            </a>
            <p class="text-center">View user</p>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input name="name" [disabled]="isDisabled" [(ngModel)]="data.name" matInput class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Email</label>
                <input name="email" [disabled]="isDisabled" [(ngModel)]="data.email" type="email" matInput class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword2" class="form-label">Gender</label>
                <input name="gender" [disabled]="isDisabled" [(ngModel)]="data.gender" matInput class="form-control" id="exampleInputPassword2">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword3" class="form-label">City</label>
                <input name="city" [disabled]="isDisabled" [(ngModel)]="data.city" matInput class="form-control" id="exampleInputPassword3">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword4" class="form-label">DOB</label>
                <input name="dob" [disabled]="isDisabled" [(ngModel)]="data.dob" matInput class="form-control" id="exampleInputPassword4">
              </div>
              <!-- <div class="d-flex align-items-center justify-content-between mb-4">
                <div class="form-check">
                  <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label text-dark" for="flexCheckChecked">
                    Remeber this Device
                  </label>
                </div>
                <a class="text-primary fw-bold" href="./index.html">Forgot Password ?</a>
              </div> -->
              <a routerLink="/listusers" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Back</a>
              <div class="d-flex align-items-center justify-content-center">
                <!-- <p class="fs-4 mb-0 fw-bold">New to Modernize?</p> -->
                <!-- <a class="text-primary fw-bold ms-2" href="./authentication-register.html">Create an account</a> -->
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
