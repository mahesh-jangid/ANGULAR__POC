


  <!--  Body Wrapper -->
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-10 col-lg-10 col-xxl-6">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="../assets/images/logos/dark-logo.svg" width="180" alt="">
                </a>
                <p class="text-center">Sign Up Form</p>
                <form (ngSubmit)="onSubmit()" >
                  <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label">Name</label>
                    <input [(ngModel)]="addForm.name" [ngModelOptions]="{standalone: true}" matInput placeholder="Ex. Mahesh" type="text" class="form-control" id="exampleInputtext1" aria-describedby="textHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                    <input [(ngModel)]="addForm.email"  type="email" matInput [formControl]="emailFormControl" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input [(ngModel)]="addForm.password" [ngModelOptions]="{standalone: true}" matInput  type="password" class="form-control" id="exampleInputPassword1">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputaddress" class="form-label">Address</label>
                    <input [(ngModel)]="addForm.address" [ngModelOptions]="{standalone: true}" matInput  type="text" class="form-control" id="exampleInputaddres">
                  </div>
                  <a  (click)="onSubmit()"  class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign Up</a>
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                    <a class="text-primary fw-bold ms-2"  routerLink="/login">Sign In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
