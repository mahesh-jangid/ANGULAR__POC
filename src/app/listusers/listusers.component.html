<section style="width:85%">
  <!-- <button routerLink="/adduser" class="btn-add-users" style="margin: 26px 0px -18px 39px;" >Add Users</button> -->
  <div class="list-users" style="float: right;padding: 35px;">
    <table mat-table [dataSource]="dataSource" style="display: block;background-color: lightcoral;" class="mat-elevation-z8">

      <!-- ID Column -->
      <!-- <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
      </ng-container> -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      
        <!-- mobile Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Mobile </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
          <th style="width: 30%;" mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"><button mat-button class="btn btn-success m-1" style="padding: 3px;" (click)="viewData(element._id)">View </button><button class="list-users-action-btn" class="btn btn-secondary m-1" style="padding:3px" mat-button  (click)='updateData(element._id)' > Edit</button><button (click)='deleteData(element._id)' style="padding: 3px;" class="btn btn-danger m-1" mat-button > Delete</button></td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</section>
